<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>SoME — Create and discover new math content</title>
		<meta name="title" content="SoME — Create and discover new math content" />
		<meta
			name="description"
			content="The Summer of Math Exposition is an annual competition to foster the creation of excellent math content online. "
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://some.3b1b.co" />
		<meta
			property="og:title"
			content="SoME — Create and discover new math content"
		/>
		<meta
			property="og:description"
			content="The Summer of Math Exposition is an annual competition to foster the creation of excellent math content online. "
		/>
		<meta property="og:image" content="https://some.3b1b.co/meta-2.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://some.3b1b.co" />
		<meta
			property="twitter:title"
			content="SoME — Create and discover new math content"
		/>
		<meta
			property="twitter:description"
			content="The Summer of Math Exposition is an annual competition to foster the creation of excellent math content online. "
		/>
		<meta property="twitter:image" content="https://some.3b1b.co/meta-2.png" />

		<!-- Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
